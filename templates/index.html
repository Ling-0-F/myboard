<!DOCTYPE html>
<html>
<head>
    <title>留言板</title>
</head>
<body>
    <h1>留言板</h1>
    <form method="post">
        <input type="text" name="name" placeholder="你的名字" required><br>
        <textarea name="content" placeholder="留言内容" required></textarea><br>
        <button type="submit">提交</button>
    </form>
    <hr>
    <h2>所有留言</h2>
    {% for msg in messages %}
        <div>
            <strong>{{ msg.name }}</strong>: {{ msg.content }}
        </div>
    {% else %}
        <p>还没有留言。</p>
    {% endfor %}
</body>
</html>
